{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>{% trans "Are you sure you want to delete" %} {{ object }}?</p>
        {% bootstrap_button button button_type="submit" button_class="btn-danger" %}
    </form>
{% endblock %}
