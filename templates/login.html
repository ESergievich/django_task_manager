{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>{{ form.non_field_errors }}</p>
    {% for f in form %}
    <p>{{ f.errors }}</p>
    <label for="{{ f.id_for_label }}">{{ f.label }}</label><p>{{ f }}</p>
    {% endfor %}
    <button type="submit">Войти</button>
</form>
{% endblock %}
