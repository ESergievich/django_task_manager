{% load django_bootstrap5 %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans 'Task Manager' %}</title>
    {% bootstrap_css %}
      <style>
        .bottom-right {
          position: fixed;
          bottom: 10px;
          right: 10px;
        }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-light ms-3">
    <a class="navbar-brand" href="/">{% trans 'Task Manager' %}</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/users/">{% trans "Users" %}</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/login/">{% trans "Log In" %}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users/create/">{% trans "Sign Up" %}</a>
            </li>
        </ul>
    </div>
</nav>
<main class="container wrapper flex-grow-1">
    {% block content %}
    {% endblock %}
</main>
<footer>
    <div class="container my-5 pt-4 border-top">
        <a target="_blank" href="https://ru.hexlet.io">Hexlet</a>
    </div>
    <div class="bottom-right d-flex">
        <form action="{% url 'set_language' %}" method="post" class="d-flex align-items-center">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ redirect_to }}">
            <select class="form-select me-2" name="language" aria-label="{% trans 'Select language' %}" style="width: auto;">
                {% get_current_language as LANGUAGE_CODE %}
                {% get_available_languages as LANGUAGES %}
                {% get_language_info_list for LANGUAGES as languages %}
                {% for language in languages %}
                <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected {% endif %}>
                    {{ language.name_local }} ({{ language.code }})
                </option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-secondary">{% trans "Ð¡hange" %}</button>
        </form>
    </div>
</footer>
</body>
</html>
